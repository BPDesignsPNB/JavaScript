<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WordBeater - Speed Typing Game</title>
</head>
<body class="bg-dark text-light">
        <h1 class="text-dark title">WordBieter</h1>
    </header>
    <div class="container text-center">
        <!-- word & input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type the given word within <span class="text-success" id="seconds">5</span> seconds:</p>
                <h2 class="display-2 mb-5" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                <h4 class="mt-3 text-danger" id="message"></h4>
                <!-- time & score columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h5>Time Left: <br><span id="time" class="text-warning">0</span> seconds</h5>
                    </div>
                    <div class="col-md-6">
                        <h5>Score: <br> <span id="score" class="text-success">0</span> points</h5>
                    </div>
                </div>
                <!-- instructions -->
                <div class="row mt-5 mb-2">
                    <div class="col-md-12">
                        <div class="card card body bg-secondary text-white instructions">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score. To play again, just type the current word and your score wil reset.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
